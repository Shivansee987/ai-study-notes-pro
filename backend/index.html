<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Summarizer</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
    }
    input, button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Text Summarization App</h2>
  <input type="file" id="fileInput" accept=".txt"><br>
  <button onclick="summarize()">Summarize</button>

  <h3>Summary:</h3>
  <textarea id="summaryBox" readonly></textarea>

  <script>
    function summarize() {
      const fileInput = document.getElementById('fileInput');
      const summaryBox = document.getElementById('summaryBox');

      if (!fileInput.files.length) {
        alert('Please upload a .txt file first.');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('http://127.0.0.1:5000/summarize', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        summaryBox.value = data.summary;
      })
      .catch(error => {
        alert('Error: ' + error);
      });
    }
  </script>

</body>
</html>
